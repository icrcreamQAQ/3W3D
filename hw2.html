<script src="https://threejs.org/build/three.min.js"></script>

    <script type="text/javascript">//<![CDATA[


var Vx=document.getElementById("Vx").value;
var Vy=document.getElementById("Vy").value;
var Vz=document.getElementById("Vz").value;
var Wx=document.getElementById("Wx").value;
var Wy=document.getElementById("Wy").value;
var Wz=document.getElementById("Wz").value;
var V = new THREE.Vector3(0, 0, 0);
var W = new THREE.Vector3(0, 0, 0);
var dot = V.clone().dot(W);
var product = V.clone().cross(W);
function seting (){
  var Vx=document.getElementById("Vx").value;
  var Vy=document.getElementById("Vy").value;
  var Vz=document.getElementById("Vz").value;
  var Wx=document.getElementById("Wx").value;
  var Wy=document.getElementById("Wy").value;
  var Wz=document.getElementById("Wz").value;
	var V = new THREE.Vector3(Vx, Vy, Vz);
  var W = new THREE.Vector3(Wx, Wy, Wz);
  var dot = V.clone().dot(W);
	var product = V.clone().cross(W);
  document.getElementById("VW").value = dot;
  document.getElementById("VWx").value = product.x;
  document.getElementById("VWy").value = product.y;
  document.getElementById("VWz").value = product.z;
}





  //]]></script>
